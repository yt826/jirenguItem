<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心动</title>
    <link rel="stylesheet" href="./css/心动.css">
</head>

<body>
    <div class="content">
        <div class="left"></div>
        <div class="right"></div>
        <div class="foot"></div>
        <script>
            var content = document.querySelector('.content');
            var foot = document.querySelector('.foot');
            content.addEventListener('mouseover', function () {
                foot.innerHTML = 'Love Pan';
            })
            content.addEventListener('mouseout', function () {
                foot.innerHTML = '';
            })
        </script>
    </div>
</body>

</html>
