<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画图</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="canvan">
    </div>
    <script>
        
       canvan.addEventListener('mousedown',fn());
       function fn() {
            canvan.onmousemove = (e) => {
                let div = document.createElement('div');
                div.className = 'write';
                canvan.appendChild(div);
                div.style.left = e.pageX + 'px';
                div.style.top = e.pageY + 'px';
            }
        }
    </script>
</body>

</html>
